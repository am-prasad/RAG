<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PageWise Pro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: white;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      display: flex;
      flex: 1;
    }

    aside {
      width: 250px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .upload-box {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .upload-box:hover {
      border-color: #2563eb;
      background: #f8fafc;
    }

    section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 70%;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .assistant {
      background: white;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .system {
      font-size: 12px;
      color: gray;
      text-align: center;
    }

    .input-area {
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<header>
  <h2>PageWise Pro</h2>
  <span>Status: Online</span>
</header>

<main>
  <aside>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      Click to Upload PDF
    </div>
    <input type="file" id="fileInput" accept=".pdf" hidden />
    <div id="uploadStatus" class="system"></div>
  </aside>

  <section>
    <div class="chat" id="chat">
      <div class="message assistant">
        Upload a document and start asking questions.
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="question" placeholder="Ask about your document..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </section>
</main>

<script>
  const chat = document.getElementById("chat");
  const fileInput = document.getElementById("fileInput");
  const uploadStatus = document.getElementById("uploadStatus");

  fileInput.addEventListener("change", async function () {
    const file = fileInput.files[0];
    if (!file) return;

    uploadStatus.innerText = "Uploading...";

    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch("http://localhost:8000/upload-pdf?namespace=default", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        uploadStatus.innerText = "Indexed successfully!";
        addSystemMessage("Document indexed: " + file.name);
      } else {
        uploadStatus.innerText = "Upload failed.";
      }
    } catch (err) {
      uploadStatus.innerText = "Backend not reachable.";
    }
  });

  async function sendMessage() {
    const input = document.getElementById("question");
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";

    try {
      const response = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: question,
          namespace: "default"
        })
      });

      const data = await response.json();

      if (response.ok) {
        addMessage(data.answer, "assistant");
      } else {
        addSystemMessage("Error retrieving answer.");
      }
    } catch (err) {
      addSystemMessage("Backend connection failed.");
    }
  }

  function addMessage(text, role) {
    const msg = document.createElement("div");
    msg.className = "message " + role;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function addSystemMessage(text) {
    const msg = document.createElement("div");
    msg.className = "system";
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
