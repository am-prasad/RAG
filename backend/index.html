<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RAG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: white;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      display: flex;
      flex: 1;
    }

    aside {
      width: 260px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .upload-box {
      border: 2px dashed #ccc;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    .upload-box:hover {
      border-color: #2563eb;
      background: #f8fafc;
    }

    section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 12px 16px;
      border-radius: 14px;
      margin-bottom: 12px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .assistant {
      background: white;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .system {
      font-size: 12px;
      color: gray;
      text-align: center;
      margin-bottom: 10px;
    }

    .sources {
      margin-top: 6px;
      font-size: 11px;
      color: #555;
    }

    .input-area {
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #1d4ed8;
    }

    .spinner {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<header>
  <h2>PageWise Pro</h2>
  <span>Status: Online</span>
</header>

<main>
  <aside>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      Click to Upload PDF
    </div>
    <input type="file" id="fileInput" accept=".pdf" hidden />
    <div id="uploadStatus" class="system"></div>
  </aside>

  <section>
    <div class="chat" id="chat">
      <div class="message assistant">
        Upload a document and start asking questions.
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="question" placeholder="Ask about your document..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </section>
</main>

<script>
  const chat = document.getElementById("chat");
  const fileInput = document.getElementById("fileInput");
  const uploadStatus = document.getElementById("uploadStatus");
  const sendBtn = document.getElementById("sendBtn");

  // Upload PDF
  fileInput.addEventListener("change", async function () {
    const file = fileInput.files[0];
    if (!file) return;

    uploadStatus.innerText = "Uploading and indexing...";

    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch("/upload-pdf?namespace=default", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        uploadStatus.innerText = "Document indexed successfully.";
        addSystemMessage("Indexed: " + file.name);
      } else {
        uploadStatus.innerText = "Upload failed.";
      }
    } catch {
      uploadStatus.innerText = "Backend not reachable.";
    }
  });

  // Ask question
  async function sendMessage() {
    const input = document.getElementById("question");
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, "user");
    input.value = "";
    sendBtn.disabled = true;

    const loadingMsg = addMessage("Thinking...", "assistant", true);

    try {
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: question,
          namespace: "default"
        })
      });

      const data = await response.json();
      loadingMsg.remove();

      if (response.ok) {
        addMessage(data.answer, "assistant", false, data.sources);
      } else {
        addSystemMessage("Error retrieving answer.");
      }

    } catch {
      loadingMsg.remove();
      addSystemMessage("Backend connection failed.");
    }

    sendBtn.disabled = false;
  }

  function addMessage(text, role, temporary = false, sources = []) {
    const msg = document.createElement("div");
    msg.className = "message " + role;

    msg.innerText = text;

    if (sources && sources.length > 0) {
      const srcDiv = document.createElement("div");
      srcDiv.className = "sources";
      srcDiv.innerText = "Sources: " + sources.join(", ");
      msg.appendChild(srcDiv);
    }

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;

    return msg;
  }

  function addSystemMessage(text) {
    const msg = document.createElement("div");
    msg.className = "system";
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
